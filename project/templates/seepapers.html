<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>see papers</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">



</head>
<body>
    {% if session['iid'] %}
    <a href="{{url_for('admindashboard')}}"> return to dashboard</a>
    <br>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>paper id</th>
                <th>paper name</th>
                <th>passing marks</th>
                <th>negative marking</th>
                <th>answer score</th>
                <th>time limit</th>
                <th>actions</th>
            </tr>
        </thead>
        <tbody>
            {% for p in pap %}
            <tr>
                <td>{{p.pid}}</td>
                <td>{{p.pname}}</td>
                <td>{{p.passm}}</td>
                <td>{{p.nm}}</td>
                <td>{{p.awm}}</td>
                <td>{{p.tm}} mins</td>
                <td>
                    <form action="{{url_for('deletepaper')}}" method="post">
                        <input type="submit" name="{{p.pid}}" value="delete">                
                    </form>
                    <form action="{{url_for('invisible')}}" method="post">
                        <input type="submit" name="{{p.pid}}" value="add question">
                    </form>
                    <form action="{{url_for('seequestions')}}" method="post">
                        <input type="submit" name="{{p.pid}}" value="see questions">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
        

    </table>
    
    {% else %}
    <h1>login first</h1>
    {% endif %}
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
</body>
</html>
